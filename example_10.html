<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.browser {
			background-color: #f69;
		}

		.engine {
			background-color: #f33;
		}
	</style>
</head>
<body>
	<!-- 表格说明 -->
	<table border="1">
		<!-- caption 必须是table的第一个元素 -->
		<caption>浏览器及其引擎</caption>
		<colgroup>
			<col class="browser" >
			<col class="engine" span="2">
		</colgroup>
		<thead>
			<tr>
				<th>浏览器</th>
				<th>渲染引擎</th>		
				<th>JavaScript引擎</th>		
			</tr>
		</thead>

		<tbody>
			<tr>
				<th>Chrome</th>
				<td rowspan="2">Blink</td>
				<td rowspan="2">V8</td>
			</tr>
			<tr>
				<th>Opera</th>
			</tr>
			<tr>
				<th>Firefox</th>
				<td>Gecko</td>
				<td>SpiderMonkey</td>
			</tr>
			<tr>
				<th>Edage</th>
				<td>EdageHTML</td>
				<td>Chakra</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
