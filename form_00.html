<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 使用form获取用户提供的数据 -->
	<!-- GET vs POST -->
	
	<form action="/echo" method="POST">
		<p>用户名：<input type="text" name="username"></p>
		<p>密码：<input type="password" name="password"></p>
		<p><button type="submit">登录</button></p>
	</form>

	<form action="/echo" method="GET">
		<p>用户名：<input type="text" name="username"></p>
		<p>密码：<input type="password" name="password"></p>
		<p><button type="submit">登录</button></p>
	</form>
</body>
</html>
