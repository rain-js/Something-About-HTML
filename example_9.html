<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<!-- HTML:图片 -->
	<img src="/path/to/img.jpg" alt="替代文字"
		width="300" height="200">

	<figure>
		<img src="/path/to/img.png" alt="替代文字">
		<figcaption>图片说明</figcaption>
	</figure>

	<!-- 指定图片宽高
		不指定高宽：原图大小显示
		指定宽度：按比例缩放到指定宽度
		指定高度：按比例缩放到指定高度
		指定高宽：强制按指定宽高显示 
	-->
</body>
</html>
